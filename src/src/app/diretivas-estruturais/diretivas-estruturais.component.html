<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>


<hr>

<p *ngIf="conditionClick">True</p>
<p *ngIf="!conditionClick">False</p>

<button (click)="onClick()">Clicar</button>


<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)"> [{{i}}] - {{item.nome}} - idade = {{item.idade}}</li>
  <!-- item pode ser qualquer nome -->
</ul>
<button (click)="onClickAddList()">Adicionar</button>


<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'Karinny'"> Karinny </p>
  <p *ngSwitchCase="'Rafa'"> Rafa </p>
  <p *ngSwitchDefault> Nada a declarar </p>

</div>
